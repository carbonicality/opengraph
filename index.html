<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>opengraph</title>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
        <script>
            window.MathJax = {
                tex: {
                    inlineMath: [['$', '$'], ['\\(', '\\)']],
                    displayMath: [['$$', '$$'], ['\\[', '\\]']]
                },
                svg: {
                    fontCache: 'global'
                }
            };
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.min.js"></script>
    <body>
        <div class="sidebar">
            <div class="toolbar">
                <button class="toolbar-btn">
                    <!-- used AI for material symbols cuz idk how to use it fully -->
                    <span class="material-symbols-outlined">add</span>
                </button>
                <button class="toolbar-btn">
                    <span class="material-symbols-outlined">undo</span>
                </button>
                <button class="toolbar-btn">
                    <span class="material-symbols-outlined">menu</span>
                </button>
            </div>
            <div class="exp" id="exp">
                <div class="exp-item active">
                    <div class="exp-left">
                        <span class="exp-num">1</span>
                    </div>
                    <div class="exp-content">
                        <input type="text" class="exp-input" placeholder="Type an equation...">
                        <div class="exp-render"></div>
                    </div>
                    <button class="delete-btn">
                        <span class="material-symbols-outlined">close</span>
                    </button>
                </div>
                <div class="exp-item">
                    <div class="exp-left">
                        <span class="exp-num">2</span>
                    </div>
                    <div class="exp-content">
                        <input type="text" class="exp-input" placeholder="Type an equation...">
                        <div class="exp-render"></div>
                    </div>
                    <button class="delete-btn">
                        <span class="material-symbols-outlined">close</span>
                    </button>
                </div>
            </div>
            <div class="math-kb">
                <!-- this was PAINSTAKING to make-->
                <div class="kb-row">
                    <button class="kb-btn" data-insert="x">x</button>
                    <button class="kb-btn" data-insert="y">y</button>
                    <button class="kb-btn" data-insert="^{}" data-cursor-back="1">n²</button>
                    <button class="kb-btn" data-insert="_{}" data-cursor-back="1">nᵃ</button>
                    <button class="kb-btn kb-num" data-insert="7">7</button>
                    <button class="kb-btn kb-num" data-insert="8">8</button>
                    <button class="kb-btn kb-num" data-insert="9">9</button>
                    <button class="kb-btn" data-insert="/">
                        <span class="material-symbols-outlined">close</span>
                    </button>
                </div>
                <div class="kb-row">
                    <button class="kb-btn" data-insert="(">(</button>
                    <button class="kb-btn" data-insert=")">)</button>
                    <button class="kb-btn" data-insert="<"><</button>
                    <button class="kb-btn" data-insert=">">></button>
                    <button class="kb-btn kb-num" data-insert="4">4</button>
                    <button class="kb-btn kb-num" data-insert="5">5</button>
                    <button class="kb-btn kb-num" data-insert="6">6</button>
                    <button class="kb-btn" data-insert="*">
                        <span class="material-symbols-outlined">close</span>
                    </button>
                </div>
                <div class="kb-row">
                    <button class="kb-btn" data-insert="|">|n|</button>
                    <button class="kb-btn" data-insert=",">,</button>
                    <button class="kb-btn" data-insert="\leq">≤</button>
                    <button class="kb-btn" data-insert="\geq">≥</button>
                    <button class="kb-btn kb-num" data-insert="1">1</button>
                    <button class="kb-btn kb-num" data-insert="2">2</button>
                    <button class="kb-btn kb-num" data-insert="3">3</button>
                    <button class="kb-btn" data-insert="-">
                        <span class="material-symbols-outlined">remove</span>
                    </button>
                </div>
                <div class="kb-row">
                    <button class="kb-btn kb-wide">ABC</button>
                    <button class="kb-btn" data-insert="\sqrt{}" data-cursor-back="1">√</button>
                    <button class="kb-btn" data-insert="\pi">π</button>
                    <button class="kb-btn kb-num" data-insert="0">0</button>
                    <button class="kb-btn" data-insert=".">.</button>
                    <button class="kb-btn" data-insert="=">=</button>
                    <button class="kb-btn" data-insert="+">
                        <span class="material-symbols-outlined">add</span>
                    </button>
                </div>
                <div class="kb-row">
                    <button class="kb-btn kb-special">functions</button>
                    <button class="kb-btn" data-insert="\leftarrow">
                        <span class="material-symbols-outlined">arrow_back</span>
                    </button>
                    <button class="kb-btn" data-insert="\rightarrow">
                        <span class="material-symbols-outlined">arrow_forward</span>
                    </button>
                    <button class="kb-btn kb-bksp">
                        <span class="material-symbols-outlined">backspace</span>
                    </button>
                    <button class="kb-btn kb-enter">
                        <span class="material-symbols-outlined">keyboard_return</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="gcontainer">
            <canvas id="gCanvas"></canvas>
            <div class="gcontrols">
                <button class="control-btn">
                    <span class="material-symbols-outlined">add</span>
                </button>
                <button class="control-btn">
                    <span class="material-symbols-outlined">remove</span>
                </button>
                <button class="control-btn">
                    <span class="material-symbols-outlined">home</span>
                </button>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
