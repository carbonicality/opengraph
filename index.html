<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>opengraph</title>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
        <script src="https://unpkg.com/mathlive"></script>
        <script src="https://unpkg.com/mathjs@11.11.2/lib/browser/math.js"></script>
    </head>
    <body>
        <div class="sidebar">
            <div class="toolbar">
                <button class="toolbar-btn">
                    <!-- used AI for material symbols cuz idk how to use it fully -->
                    <span class="material-symbols-outlined">add</span>
                </button>
                <button class="toolbar-btn" id="menu-btn">
                    <span class="material-symbols-outlined">menu</span>
                </button>
                <button class="toolbar-btn" id="colpicker">
                    <span class="material-symbols-outlined">colorize</span>
                </button>
                <button class="toolbar-btn" id="trace-btn" title="Trace mode">
                    <span class="material-symbols-outlined">near_me</span>
                </button>
                <div class="tb-spacer"></div>
                <button class="toolbar-btn">
                    <span class="material-symbols-outlined">undo</span>
                </button>
                <button class="toolbar-btn">
                    <span class="material-symbols-outlined">redo</span>
                </button>
            </div>
            <div class="menu-drp" id="menu-drp">
                <div class="menu-item" id="export">
                    <div class="material-symbols-outlined">download</div>
                    <span>Export as PNG</span>
                </div>
                <div class="menu-item" id="save">
                    <span class="material-symbols-outlined">save</span>
                    <span>Save session</span>
                </div>
                <div class="menu-item" id="load">
                    <span class="material-symbols-outlined">folder_open</span>
                    <span>Load session</span>
                </div>
                <div class="menu-item" id="grid-tgl">
                    <span class="material-symbols-outlined">grid_off</span>
                    <span>Hide grid</span>
                </div>
            </div>
            <div class="colpicker-pnl" id="colpicker-pnl">
                <div class="colpicker-tl">Select function</div>
                <div class="colpicker-funcs" id="colpicker-funcs"></div>
                <div class="colpicker-presets" id="colpreset-section" style="display:none;">
                    <div class="colpicker-tl">Choose colour</div>
                    <div class="colpreset-grid">
                        <!--i asked AI to make me these colour things-->
                        <div class="colpreset" style="background-color: #2d70b3;" data-color="#2d70b3"></div>
                        <div class="colpreset" style="background-color: #e74c3c;" data-color="#e74c3c"></div>
                        <div class="colpreset" style="background-color: #27ae60;" data-color="#27ae60"></div>
                        <div class="colpreset" style="background-color: #f39c12;" data-color="#f39c12"></div>
                        <div class="colpreset" style="background-color: #9b59b6;" data-color="#9b59b6"></div>
                        <div class="colpreset" style="background-color: #1abc9c;" data-color="#1abc9c"></div>
                        <div class="colpreset" style="background-color: #e67e22;" data-color="#e67e22"></div>
                        <div class="colpreset" style="background-color: #34495e;" data-color="#34495e"></div>
                        <div class="colpreset" style="background-color: #c0392b;" data-color="#c0392b"></div>
                        <div class="colpreset" style="background-color: #16a085;" data-color="#16a085"></div>
                        <div class="colpreset" style="background-color: #d35400;" data-color="#d35400"></div>
                        <div class="colpreset" style="background-color: #8e44ad;" data-color="#8e44ad"></div>
                        <div class="colpreset" style="background-color: #2980b9;" data-color="#2980b9"></div>
                        <div class="colpreset" style="background-color: #f1c40f;" data-color="#f1c40f"></div>
                        <div class="colpreset" style="background-color: #95a5a6;" data-color="#95a5a6"></div>
                        <div class="colpreset" style="background-color: #7f8c8d;" data-color="#7f8c8d"></div>
                    </div>
                    <input type="color" class="custom-col-in" id="custom-col-in">
                </div>
            </div>
            <div class="exp" id="exp">
                <div class="exp-item active">
                    <div class="exp-left">
                        <span class="exp-num">1</span>
                        <div class="colour-ind hidden" style="background-color:#2d70b3;"></div>
                    </div>
                    <div class="exp-content">
                        <math-field></math-field>
                    </div>
                    <button class="delete-btn">
                        <span class="material-symbols-outlined">close</span>
                    </button>
                </div>
                <div class="exp-item">
                    <div class="exp-left">
                        <span class="exp-num">2</span>
                        <div class="colour-ind hidden" style="background-color:#e74c3c;"></div>
                    </div>
                    <div class="exp-content">
                        <math-field></math-field>
                    </div>
                    <button class="delete-btn">
                        <span class="material-symbols-outlined">close</span>
                    </button>
                </div>
            </div>
            <div class="params-sec">
                <div class="params-toolbar">
                    <span class="params-tl">Parameters</span>
                    <button class="params-tgl" id="params-tgl">
                        <span class="material-symbols-outlined">expand_more</span>
                    </button>
                </div>
                <div class="params-content" id="params-content">

                </div>
            </div>
            <div class="kb-toggle">
                <button class="kb-toggle-btn">
                    <span class="material-symbols-outlined">keyboard</span>
                    <span>Open math keyboard</span>
                </button>
            </div>
        </div>
        <div class="gcontainer">
            <canvas id="gCanvas"></canvas>
            <div class="gcontrols">
                <button class="control-btn">
                    <span class="material-symbols-outlined">add</span>
                </button>
                <button class="control-btn">
                    <span class="material-symbols-outlined">remove</span>
                </button>
                <button class="control-btn">
                    <span class="material-symbols-outlined">home</span>
                </button>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
